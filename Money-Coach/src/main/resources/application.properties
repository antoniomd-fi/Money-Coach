server.port=3000

logging.level.root=info
logging.pattern.console=[%highlight(%-5level)] [%yellow(%d{dd/MM/YYYY hh:mm:ss a})] [%cyan(%logger)] - %msg%n
logging.file.path=logs
logging.file.name=${logging.file.path}/history.log
logging.pattern.file=[%-5level] [%d{dd/MM/YYYY hh:mm:ss a}] [%logger] - %msg%n

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
